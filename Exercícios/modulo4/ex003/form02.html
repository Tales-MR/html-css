<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" 
            required
            size="20"
            maxlength="20"
            minlength="10"
            autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" 
            required
            size="20"
            maxlength="20"
            minlength="10"
            autocomplete="current-password">
        </p>
        <p>
            <label for="inum">Somente números: </label>
            <input type="number" name="num" id="inum"
            min="0"
            max="10"
            step="0.5"
            value="5">
        </p>
        <p>
            <label for="idia">Dia: </label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="imes">Mes e Ano: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
