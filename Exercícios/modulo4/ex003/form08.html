<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5"
            oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>


        <p>
            <label for="inasc">Digite seu ano de nascimento: </label>
            <input type="number" name="nasc" id="inasc" min="1950" max="2023"
            oninput="calcIdade()">

        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let anoAt = new Date().getFullYear()
            let idad  = document.querySelector("input#inasc")
            iidade.innerHTML = Number(anoAt) - Number(idad.value)
        }
    </script>
</body>
</html>
