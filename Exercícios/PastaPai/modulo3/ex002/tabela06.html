<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;

            width: 800px;
        }

        th, td {
            border: 1px solid black;
        }

        tbody > tr:nth-child(odd) {
            background-color: rgb(197, 197, 197);
        }

        div#container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
            <caption>Teste</caption>
    
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sexo</th>
                    <th>Idade</th>
                    <th>Profissão</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ana Maria</td>
                    <td>F</td>
                    <td>25</td>
                    <td>Jornalista</td>
                    <td>Belo Horizonte</td>
                </tr>
                <tr>
                    <td>Cláudio</td>
                    <td>M</td>
                    <td>28</td>
                    <td>Programador</td>
                    <td>Belo Horizonte</td>
                </tr>
                <tr>
                    <td>Mário</td>
                    <td>M</td>
                    <td>28</td>
                    <td>Programador</td>
                    <td>Belo Horizonte</td>
                </tr>
                <tr>
                    <td>João</td>
                    <td>M</td>
                    <td>28</td>
                    <td>Programador</td>
                    <td>Belo Horizonte</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>M</td>
                    <td>28</td>
                    <td>Programador</td>
                    <td>Belo Horizonte</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
