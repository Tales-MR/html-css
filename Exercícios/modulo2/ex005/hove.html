<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div#teste > p {
            display: none;
        }

        div#teste:hover > p {
            display: block;
            color: green;
        }


        div#teste:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemolo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div id="teste">
        Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <div>
        Estou aqui sรณ para teste
    </div>
</body>
</html>
